<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta
      name="author"
      content="Mark Otto, Jacob Thornton, and Bootstrap contributors"
    />
    <meta name="generator" content="Hugo 0.88.1" />
    <title>Sentiment Analysis</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.1/examples/cover/"
    />

    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom styles for this template -->
    <link href="../cover.css" rel="stylesheet" />
  </head>
  <body class="d-flex text-center text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <h3 class="float-md-start mb-0">NLP Project</h3>
        </div>
      </header>

      <main class="px-3">
        <h1>Sentiment Analysis</h1>
        <br />
        <br />
        <div class="container col-md-4 lead">
          <h5>Enter Review Here</h5>
          <br />
          <form
            action="/sentiment_analysis_prediction"
            method="post"
            enctype="multipart/form-data"
          >
            <textarea
              name="text"
              class="form-control"
              placeholder="Text"
              rows="4"
              cols="50"
            ></textarea>
            <br />
            <input type="submit" />
          </form>
        </div>
        <br />
        <div class="container">
          {% if probability %}
          <div>
            <img src="{{ image }}" alt="Image" />
            {% endif %}
            <!-- <h2>{{response}}</h2> -->
          </div>
          <div></div>
          <h4>Sentiment: {% if probability %} {{ sentiment }} {% endif %}</h4>
          <h4>
            Probability: {% if probability %} {{ probability }} {% endif %}
          </h4>
        </div>
      </main>
    </div>
  </body>
</html>
